info:
  title: GymSpace API
  description: The GymSpace Gym Management System API
  version: '1.0'
  contact:
    name: GymSpace API Support
    email: support@gymspace.com
  license:
    name: MIT
tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Gyms
    description: Gym management operations
  - name: Organizations
    description: Organization management
  - name: Clients
    description: Client management
  - name: Membership Plans
    description: Membership plan management
  - name: Contracts
    description: Contract management
  - name: Check-ins
    description: Check-in tracking
  - name: Evaluations
    description: Client evaluations
  - name: Invitations
    description: Invitation management
  - name: Leads
    description: Lead management
  - name: Public Catalog
    description: Public gym catalog
  - name: Dashboard
    description: Dashboard statistics and metrics
  - name: Health
    description: Health check endpoints
servers:
  - url: http://localhost:5200/api/v1
    description: Development (localhost)
  - url: http://192.168.100.17:5200/api/v1
    description: Development (LAN)
  - url: https://api.gymspace.com/api/v1
    description: Production
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
    gym-id:
      type: apiKey
      in: header
      name: X-Gym-Id
  schemas:
    RegisterOwnerDto:
      type: object
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john@example.com
        phone:
          type: string
          example: '+1234567890'
        password:
          type: string
          example: SecurePassword123!
        organizationName:
          type: string
          example: My Fitness Center
        subscriptionPlanId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        country:
          type: string
          example: US
        currency:
          type: string
          example: USD
        timezone:
          type: string
          example: America/New_York
      required:
        - name
        - email
        - phone
        - password
        - organizationName
        - subscriptionPlanId
    LoginDto:
      type: object
      properties:
        email:
          type: string
          example: john@example.com
        password:
          type: string
          example: SecurePassword123!
      required:
        - email
        - password
    LoginResponseDto:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        user:
          type: object
        redirectPath:
          type: string
      required:
        - access_token
        - refresh_token
        - user
        - redirectPath
    GenerateVerificationCodeDto:
      type: object
      properties:
        email:
          type: string
          example: john@example.com
          description: Email address to send verification code
        name:
          type: string
          example: John Doe
          description: Full name of the user
      required:
        - email
        - name
    VerifyEmailDto:
      type: object
      properties:
        email:
          type: string
          example: john@example.com
        code:
          type: string
          example: '123456'
          description: 6-digit verification code
      required:
        - email
        - code
    ResendVerificationDto:
      type: object
      properties:
        email:
          type: string
          example: john@example.com
      required:
        - email
    RegisterCollaboratorDto:
      type: object
      properties:
        invitationToken:
          type: string
          example: abc123def456
          description: Invitation token
        name:
          type: string
          example: John Doe
        phone:
          type: string
          example: '+1234567890'
        password:
          type: string
          example: SecurePassword123!
      required:
        - invitationToken
        - name
        - phone
        - password
    CurrentSessionDto:
      type: object
      properties:
        user:
          type: object
          description: Current authenticated user
        gym:
          type: object
          description: Current selected gym context
        organization:
          type: object
          description: User organization
        permissions:
          description: User permissions in current context
          type: array
          items:
            type: string
        isAuthenticated:
          type: boolean
          description: Whether user is authenticated
      required:
        - user
        - permissions
        - isAuthenticated
    CreateInvitationDto:
      type: object
      properties:
        email:
          type: string
          example: john.trainer@example.com
        gymId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        roleId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174001
      required:
        - email
        - gymId
        - roleId
    AcceptInvitationDto:
      type: object
      properties:
        name:
          type: string
          example: John Trainer
        phone:
          type: string
          example: '+1234567890'
        password:
          type: string
          example: SecurePassword123!
      required:
        - name
        - phone
        - password
    UserProfileDto:
      type: object
      properties:
        id:
          type: string
          description: User ID
          example: 123e4567-e89b-12d3-a456-426614174000
        email:
          type: string
          description: User email address
          example: john.doe@example.com
        name:
          type: string
          description: User full name
          example: John Doe
        phone:
          type: string
          description: User phone number
          example: '+1234567890'
        birthDate:
          type: string
          description: User birth date
          example: '1990-01-15'
          format: date
        userType:
          type: string
          description: User type
          enum:
            - owner
            - collaborator
          example: owner
        emailVerified:
          type: boolean
          description: Email verification status
          example: true
        createdAt:
          format: date-time
          type: string
          description: Account creation date
          example: '2024-01-01T00:00:00.000Z'
        updatedAt:
          format: date-time
          type: string
          description: Last update date
          example: '2024-01-01T00:00:00.000Z'
      required:
        - id
        - email
        - name
        - userType
        - emailVerified
        - createdAt
        - updatedAt
    UpdateProfileDto:
      type: object
      properties:
        name:
          type: string
          description: User full name
          example: John Doe
          minLength: 2
          maxLength: 100
        phone:
          type: string
          description: User phone number
          example: '+1234567890'
        birthDate:
          type: string
          description: User birth date
          example: '1990-01-15'
          format: date
    UpdateOrganizationDto:
      type: object
      properties:
        country:
          type: string
          example: US
        currency:
          type: string
          example: USD
        timezone:
          type: string
          example: America/New_York
        settings:
          type: object
          example:
            theme: light
            language: en
    CreateGymDto:
      type: object
      properties:
        name:
          type: string
          example: PowerFit Downtown
        address:
          type: string
          example: 123 Main Street
        city:
          type: string
          example: New York
        state:
          type: string
          example: NY
        postalCode:
